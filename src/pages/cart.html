<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarigai-MangaStore</title>
    <link rel="icon" href="../assets/logos/Yarigai.ico">
    <link rel="stylesheet" href="../styles/cart.css">
    <link rel="stylesheet" href="../styles/headerFooter.css">
    <script src="https://kit.fontawesome.com/ea55bac2b6.js" crossorigin="anonymous"></script>
</head>

<body translate="no">
    <header class="header">

        <div class="cart">
            <button onclick="location.href='cart.html'">
                <i class="fa-solid fa-cart-shopping"></i>
                <span id="cart-count" class="cart-count">0</span>
            </button>
        </div>

        <div class="tittle-logo">
            <img src="../assets/logos/Yarigai.png" alt="Logo" onclick="location.href='../../index.html'">
            <h2 onclick="location.href='../../index.html'">Yarigai-MangaStore</h2>
        </div>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="dropdown-menu">
            <nav>
                <ul class="menu">
                    <li class="menu-item"><a href="../../index.html">Home</a></li>
                    <li class="menu-item"><a href="catalog.html">Catalog</a></li>
                    <li class="menu-item"><a href="./registerClient.html">Sign up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="cart-container">
            <h1>Shopping Cart</h1>

            <div class="cart-items"></div>

            <button class="buy-button">Buy</button>
            <button class="remove-selected-button">Delete Selected</button>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">

            <div class="contact-me">
                <p>Contact us</p>

                <div class="contenedor-redes-sociales">
                    <a class="facebook" href="https://www.facebook.com/FormandoLaWeb">
                        <span class="cuadrado">
                            <i class="fa fa-facebook"></i>
                        </span>
                        <span class="titulo">Facebook</span>
                    </a>

                    <a class="gplus" href="https://plus.google.com/114090693030000856714">
                        <span class="cuadrado">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <span class="titulo">E-mail</span></a>
                </div>
            </div>

            <div class="newsletter">
                <h2>Sign up to receive emails</h2>
                <p>Sign up to stay informed about all the news on the website!</p>

                <form action="mailto:tu_correo_electronico@gmail.com" method="post" enctype="text/plain">
                    <input type="email" id="email" name="email" class="newsletter-input" placeholder="Email" required>
                    <button type="submit">subscribe</button>
                </form>
            </div>

        </div>

        <div class="footer-copy">
            <p>Copyright &copy;Yarigai-MangaStore.
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
                <a href="#">cookies</a>
                <a href="#">AdChoice</a>
            </p>
        </div>
    </footer>

</body>

</html>
