<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarigai-MangaStore</title>
    <link rel="icon" href="../assets/logos/Yarigai.ico">
    <link rel="stylesheet" href="../styles/registerClient.css">
</head>

<body translate="no">
    <header class="header">
        <div class="tittle-logo">
            <img src="../assets/logos/Yarigai.png" alt="">
            <h2>Yarigai-MangaStore</h2>
        </div>
    </header>

    <main class="main">
        <div class="content">

            <form id="demo-form2" data-parsley-validate method="post">
                <div class="form-group">
                    <label for="Document">Document<span class="required"></span></label>
                    <div>
                        <input type="number" id="Document" required="required" class="form-control" name="txtDocument">
                    </div>
                </div>

                <div class="form-group">
                    <label for="first-name">Names<span class="required"></span></label>
                    <div>
                        <input type="text" id="first-name" name="txtNames" required="required" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Names<span class="required"></span></label>
                    <div>
                        <input type="text" id="last-name" name="txtLastNames" required="required" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Phone Number">Phone Number</label>
                    <div>
                        <input id="Phone Number" class="form-control" type="number" required="required" name="txtPhoneNumber">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Address">Address<span required="required"></span></label>
                    <div>
                        <input id="Address" class="form-control" type="text" name="txtAddress">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Email">Email<span required="required"></span></label>
                    <div>
                        <input id="Email" class="form-control" type="email" name="txtEmail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Username">Username</label>
                    <div>
                        <input id="Username" class="form-control" type="text" required="required" name="txtUser">
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password">Password<span required="required"></span></label>
                    <div>
                        <input id="Password" class="form-control" type="password" name="txtPassword">
                    </div>
                </div>

                <div class="form-group">
                    <div class="botones">
                        <button class="btn-primary" type="button">Cancel</button>
                        <button type="submit" name="btnRegister" class="btn-success">Register</button>
                    </div>
                </div>

            </form>
        </div>
    </main>

</body>

</html>
