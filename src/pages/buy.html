<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarigai-MangaStore</title>
    <link rel="icon" href="../assets/logos/Yarigai.ico">
    <link rel="stylesheet" href="../styles/buy.css">
</head>

<body translate="no">
    <header class="header">
        <div class="tittle-logo">
            <img src="../assets/logos/Yarigai.png" alt="Logo">
            <h2>Yarigai-MangaStore</h2>
        </div>
    </header>
    <main class="main">
        <h1>Purchase Form</h1>
        <div class="products-container"></div>
        <form id="purchase-form">
            <div>
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="" disabled selected>Choose an option</option>
                    <option value="bank-transfer">Efecty</option>
                    <option value="credit-card">PSE</option>
                    <option value="credit-card">Credit card</option>
                    <option value="credit-card">Debit card</option>
                </select>
            </div>
            <div>
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address">
                <label for="phone">Cell phone number:</label>
                <input type="number" id="phone" name="phone">
            </div>
            <div>
                <label for="total">Total:</label>
                <input type="text" id="total" name="total" value="$0.00" readonly>
            </div>
            <button type="submit" id="buy-button">Buy</button>
            <button type="button" onClick="cancelPurchase()">Cancel</button>
        </form>
    </main>
</body>

</html>
